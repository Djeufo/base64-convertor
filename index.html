<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Base64 Converter (Image & PDF)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Base64 Converter (Image & PDF)</h1>

    <!-- Image to Base64 -->
    <div class="section">
      <h2>1. Convert Image to Base64</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <textarea
        id="imageBase64Output"
        readonly
        placeholder="Image Base64 will appear here..."
      ></textarea>
      <div class="button-group">
        <button onclick="copyToClipboard('imageBase64Output', this)">
          Copy Base64 <span class="copied-msg">Copied!</span>
        </button>
      </div>
    </div>

    <!-- Base64 to Image -->
    <div class="section">
      <h2>2. Convert Base64 to Image</h2>
      <textarea
        id="imageBase64Input"
        placeholder="Paste Image Base64 string here..."
      ></textarea>
      <div class="button-group">
        <button onclick="convertBase64ToImage()">Show Image</button>
        <a
          id="downloadImageLink"
          style="display: none"
          download="converted-image.png"
        >
          <button>Download Image</button>
        </a>
      </div>
      <img id="outputImage" src="" alt="Image will appear here..." />
    </div>

    <!-- PDF to Base64 -->
    <div class="section">
      <h2>3. Convert PDF to Base64</h2>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <textarea
        id="pdfBase64Output"
        readonly
        placeholder="PDF Base64 will appear here..."
      ></textarea>
      <div class="button-group">
        <button onclick="copyToClipboard('pdfBase64Output', this)">
          Copy Base64 <span class="copied-msg">Copied!</span>
        </button>
      </div>
    </div>

    <!-- Base64 to PDF -->
    <div class="section">
      <h2>4. Convert Base64 to PDF</h2>
      <textarea
        id="pdfBase64Input"
        placeholder="Paste PDF Base64 string here..."
      ></textarea>
      <div class="button-group">
        <button onclick="convertBase64ToPDF()">Show PDF</button>
      </div>
      <iframe id="outputPDF" width="100%" height="500px"></iframe>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
