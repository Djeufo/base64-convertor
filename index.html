<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Converter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logo.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="Logo" /></a>
      </div>
      <div class="title">Base64 Converter (Image & PDF)</div>
      <a class="about" href="https://github.com/Djeufo">About</a>
    </header>

    <!-- Main content container -->
    <main class="main-container">
      <!--start links to other apps-->
      <div class="other-apps">
        <h2>Useful Apps</h2>
        <div class="app-links">
          <a href="https://djeufo.github.io/QuickQRGen/" target="_blank"
            >QR Code Generator</a
          >
        </div>
      </div>
      <!--end links to other apps-->

      <h1>Base64 Converter (Image & PDF)</h1>

      <!-- Image to Base64 -->
      <div class="section">
        <h2>1. Convert Image to Base64</h2>
        <input type="file" id="imageInput" accept="image/*" />
        <textarea
          id="imageBase64Output"
          readonly
          placeholder="Image Base64 will appear here..."
        ></textarea>
        <div class="button-group">
          <button
            class="button button1"
            onclick="copyToClipboard('imageBase64Output', this)"
          >
            Copy Base64 <span class="copied-msg">Copied!</span>
          </button>
        </div>
      </div>

      <!-- Base64 to Image -->
      <div class="section">
        <h2>2. Convert Base64 to Image</h2>
        <textarea
          id="imageBase64Input"
          placeholder="Paste Image Base64 string here..."
          width="100%"
        ></textarea>
        <div class="button-group">
          <button class="button button1" onclick="convertBase64ToImage()">
            Show Image
          </button>
          <a
            id="downloadImageLink"
            style="display: none"
            download="converted-image.png"
          >
            <button class="button button1">Download Image</button>
          </a>
        </div>
        <img
          class="frame-area"
          id="outputImage"
          src=""
          alt="Image will appear here..."
        />
      </div>

      <!-- PDF to Base64 -->
      <div class="section">
        <h2>3. Convert PDF to Base64</h2>
        <input type="file" id="pdfInput" accept="application/pdf" />
        <textarea
          id="pdfBase64Output"
          readonly
          placeholder="PDF Base64 will appear here..."
        ></textarea>
        <div class="button-group">
          <button
            class="button button1"
            onclick="copyToClipboard('pdfBase64Output', this)"
          >
            Copy Base64 <span class="copied-msg">Copied!</span>
          </button>
        </div>
      </div>

      <!-- Base64 to PDF -->
      <div class="section">
        <h2>4. Convert Base64 to PDF</h2>
        <textarea
          id="pdfBase64Input"
          placeholder="Paste PDF Base64 string here..."
        ></textarea>
        <div class="button-group">
          <button class="button button1" onclick="convertBase64ToPDF()">
            Show PDF
          </button>
        </div>
        <iframe
          class="frame-area"
          id="outputPDF"
          width="100%"
          height="500px"
        ></iframe>
      </div>

      <!-- Text to Base64 -->
      <div class="section">
        <h2>5. Convert Text to Base64</h2>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="button-group">
          <button class="button button1" onclick="convertTextToBase64()">
            Convert
          </button>
        </div>
        <textarea
          id="textBase64Output"
          readonly
          placeholder="Base64-encoded text will appear here..."
        ></textarea>
        <button
          class="button button1"
          onclick="copyToClipboard('textBase64Output', this)"
        >
          Copy Base64 <span class="copied-msg">Copied!</span>
        </button>
      </div>
    </main>
    <!--end container-->

    <footer>
      &copy; <b id="currentYear"></b> Base64 Converter.
      <a
        class="license_text"
        href="https://drive.google.com/file/d/1P5axigqHovCXC8JLtEswxvqexSD3_wuN/view?usp=sharing"
      >
        LICENSE...
      </a>
      <b>Dr. Djeufo Boris</b>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
